---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-net-chaincode-external
  labels:
    app: invoice-net-chaincode-external 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoice-net-chaincode-external 
  template:
    metadata:
      labels:
        app: invoice-net-chaincode-external 
    spec:
      containers:
        - name: invoice-net-chaincode-external 
          image: scrayorg/chaincode-invoice-net 
          imagePullPolicy: Always
          workingDir: /go/src/github.com/hyperledger/fabric-samples/asset-transfer-basic/chaincode-external 
          env:
          - name: FABRIC_LOGGING_SPEC 
            value: "DEBUG"
          - name: CHAINCODE_ID
            value: "basic_1.0:21ee1256844f847e196af6aec17c5cafa76d8bd652d6ef42c3058e52571030b4"
          - name: CHAINCODE_SERVER_ADDRESS
            value: "0.0.0.0:9999"
---
apiVersion: v1
kind: Service
metadata:
  name: hl-fabric-cc-external-invoice-net 
  labels:
    run: hl-fabric-cc-external-invoice-net 
spec:
  type: NodePort
  selector:
    app: invoice-net-chaincode-external 
  ports:
  - name: chaincode 
    port: 9999 
    protocol: TCP
