---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-chaincode-external
  labels:
    app: invoice-chaincode-external 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoice-chaincode-external 
  template:
    metadata:
      labels:
        app: invoice-chaincode-external 
    spec:
      containers:
        - name: invoice-chaincode-external 
          image: scrayorg/hl-fabric-external-invoice-example 
          workingDir: /go/src/github.com/hyperledger/fabric-samples/asset-transfer-basic/chaincode-external 
          env:
          - name: FABRIC_LOGGING_SPEC 
            value: "DEBUG"
          - name: CHAINCODE_ID
            value: "basic_1.0:11501c3f4fd6c731babea1248007e36c5a79325d80c8a5e6b2333f7a0cd26aab"
          - name: CHAINCODE_SERVER_ADDRESS
            value: "0.0.0.0:9999"
---
apiVersion: v1
kind: Service
metadata:
  name: hl-fabric-cc-external-invoice 
  labels:
    run: hl-fabric-cc-external-invoice 
spec:
  type: NodePort
  selector:
    app: invoice-chaincode-external 
  ports:
  - name: chaincode 
    port: 9999 
    nodePort: 9999 
    protocol: TCP
